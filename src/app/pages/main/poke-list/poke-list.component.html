<div class="container">
    <div class="css-input d-flex">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="w-100" type="text" placeholder="Pesquise seu Pokemon" />
        <button type="button" class="btn">
            <img src="../../../../assets/img/pokeball.png" style="width: 40px;" alt="icon">
        </button>
    </div>
</div>

<div class="container mt-4">
    <div class="card-body d-flex justify-content-center">
        <div class="row">

            <div class="col-lg-4 col-md-6 col-sm-12 mt-4 d-flex justify-content-center" *ngFor="let pokemon of pokemonList">
                <div 
                    *ngIf="pokemon.details$ | async as details"
                    class="card mt-5"
                    style="width: 18rem;"
                >
                    <img
                        class="pokeimg"
                        alt="Pokemon {{ pokemon.name }}"
                        src="https://unpkg.com/pokeapi-sprites@2.0.2/sprites/pokemon/other/dream-world/{{ details.id }}.svg"
                    />
                    <div class="card-body d-flex justify-content-center pb-0">
                        <div>
                            <p class="pokenumber mb-2">NÂ° {{ details.id }}</p>
                            <p class="pokename mb-0">{{ pokemon.name }}</p>
                            <div class="poketype" *ngFor="let type of typePokemons">
                                <p>{{ type }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
